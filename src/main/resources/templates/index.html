<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link type="text/css" rel="stylesheet" href="../css/bulletjournal.css">
    <title>Let's see your day!</title>
</head>
<body>
<table id="weekOverview">
    <thead>
    <td>Appointments</td>
    <td>Day</td>
    <td>Tasks</td>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    $(document).ready(function () {
        (function () {
            var serverURL = "http://localhost:8080/weekSummary/2017-04-12";
            $.getJSON(serverURL)
                .done(function (data) {

                    $.each(data, function (index, item) {
                        var newRowContent = "<tr>" +
                            "<td></td>" +
                            "<td>" + $.datepicker.formatDate('dd/mm/yy', new Date(item.day)) + "</td>" +
                            "<td></td>" +
                            "</tr>";
                        $("#weekOverview tbody").append(newRowContent);
                        console.log(item);
                    });
                });
        })();
    });
</script>
</body>
</html>
